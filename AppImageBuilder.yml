version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: org.rhasspy.rhasspy
    name: rhasspy
    icon: rhasspy
    version: 2.5.8
    exec: bin/bash
    exec_args: /usr/lib/rhasspy/bin/rhasspy-voltron $@

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ eoan main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - bash
      - build-essential
      - curl
      - espeak
      - fakeroot
      - jq
      - libatlas3-base
      - libatlas-base-dev
      - libgfortran4
      - libopenblas-dev
      - libportaudio2
      - libstdc++6
      - mosquitto
      - portaudio19-dev
      - python3
      - python3-dev
      - python3-pip
      - python3-setuptools
      - python3-venv
      - sox
      - supervisor
      - swig
    exclude: []

  runtime:
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.7/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: false
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: false
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: false
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: false
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: false

AppImage:
  sign-key: None
  arch: x86_64
